<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
    <!-- <link rel="stylesheet" href="https://use.typekit.net/drc0fxv.css"> -->

    <title>RX Timelines</title>
  </head>

  <body class="relative p-4 md:p-12 bg-[#f6f4f1]">

    <div class="iofflabel flex flex-col items-center" data-controller="showhide" aria-live="assertive">
      <div class="w-full" data-showhide-target="toggle">
        <div class="w-full flex justify-between">
          <img class="w-[45%] pb-[3.5%]" src='images/off-label-lucentis.png' alt="Illustration of a syringe and vial of Lucentis, a drug used to treat the eye condition, wet age-related macular degeneration, as an example of an on-label prescription.">
          <img class="w-[45%] pt-[3.5%]" src='images/off-label-avastin.png' alt="Illustration of a syringe and vial of Avastin, a drug used to treat the eye condition, wet age-related macular degeneration, as an example of an off-label prescription.">
        </div>
      </div>

      <div class="hidden w-full relative flex justify-center" data-showhide-target="toggle">
        <div class="absolute lg:static flex w-full justify-between">
          <img class="w-[45%] pb-[35px]" src='images/off-label-lucentis.png' style="filter: blur(4px);" alt="Illustration of a syringe and vial of Lucentis, a drug used to treat the eye condition, wet age-related macular degeneration, as an example of an on-label prescription.">
          <img class="w-[45%] pt-[33px]" src='images/off-label-avastin.png' style="filter: blur(4px);" alt="Illustration of a syringe and vial of Avastin, a drug used to treat the eye condition, wet age-related macular degeneration, as an example of an off-label prescription.">
        </div>

        <div class="relative order-first lg:order-last z-10 w-full md:w-[85%] lg:w-3/4 mt-12 lg:mt-0 lg:absolute lg:top-20 border-2 border-[#4d4d4d] grid grid-cols-3 bg-white p-3 pt-5 text-gray-500 text-xs tablet:text-sm">
          <a href='' aria-label='close' class="absolute top-1 right-2 cursor-pointer" data-action="click->showhide#toggle">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24">
              <path fill="currentColor" d="M6.225 4.811a1 1 0 00-1.414 1.414L10.586 12 4.81 17.775a1 1 0 101.414 1.414L12 13.414l5.775 5.775a1 1 0 001.414-1.414L13.414 12l5.775-5.775a1 1 0 00-1.414-1.414L12 10.586 6.225 4.81z"></path>
            </svg>
          </a>

          <div class="pr-12 py-2 text-[#4d4d4d] text-right border-b-2 border-[#C9C9C9]">
          </div>
          <div class="text-xl py-2 text-[#4d4d4d] font-semibold border-b-2 border-[#C9C9C9]">
            Lucentis
          </div>
          <div class="text-xl py-2 text-[#4d4d4d] font-semibold border-b-2 border-[#C9C9C9]">
            Avastin
          </div>

          <div class="header pr-12 py-2 text-[#4d4d4d] text-right text-md font-semibold border-b border-[#C9C9C9]">
            Prescribed for wet AMD:
          </div>
          <div class="value py-2 pr-8 border-b border-[#C9C9C9]">
            <div class="bg-[#CD4C18] text-white font-medium py-2 w-full flex justify-center">
              On-label
            </div>
          </div>
          <div class="value py-2 pr-8 border-b border-[#C9C9C9]">
            <div class="bg-[#3d687e] text-white font-medium py-2 w-full flex justify-center">
              Off-label
            </div>
          </div>

          <div class="header pr-12 py-2 text-[#4d4d4d] text-right text-md font-semibold border-b border-[#C9C9C9]">
            FDA approval:
          </div>
          <div class="value py-2 border-b border-[#C9C9C9]">
            <img class="w-7" src='images/off-label_check.svg' alt="">
            <div class="pl-2">
              For wet AMD (2006)
            </div>
          </div>
          <div class="value py-2 border-b border-[#C9C9C9]">
            <img class="w-7" src='images/off-label_check.svg' alt="">
            <div class="pl-2">
              For colon cancer (2004)
            </div>
          </div>

          <div class="header pr-12 py-2 text-[#4d4d4d] text-right text-md font-semibold border-b border-[#C9C9C9]">
            Efficacy and safety when treating wet AMD:
          </div>
          <div class="value py-2 border-b border-[#C9C9C9]">
            <img class="w-7" src='images/off-label_equal.svg' alt="">
            <div class="pl-2">
              Equal
            </div>
          </div>
          <div class="value py-2 border-b border-[#C9C9C9]">
            <img class="w-7" src='images/off-label_equal.svg' alt="">
            <div class="pl-2">
              Equal
            </div>
          </div>

          <div class="header pr-12 py-2 text-[#4d4d4d] text-right text-md font-semibold">
            Cost:
          </div>
          <div class="value py-2 -ml-[30px]">
            <img class="w-[58px]" src='images/off-label_more-expensive.svg' alt="">
            <div class="pl-2">
              Much more expenstive
            </div>
          </div>
          <div class="value py-2 ">
            <img class="w-7" src='images/off-label_less-expensive.svg' alt="">
            <div class="pl-2">
              Less expensive
            </div>
          </div>

        </div>
      </div>

      <a href="" class="mt-12 interactive-button"
            data-action="click->showhide#toggle"
            data-showhide-target="toggle"
            tabindex='0'
      >
        Prescribe for wet AMD
      </a>

      <a href="" class="hidden z-20 flex mt-12 interactive-button"
            data-action="click->showhide#toggle"
            data-showhide-target="smToggle"
            tabindex='0'
      >
        <div class="pr-6">
          Close
        </div>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path fill="currentColor" d="M6.225 4.811a1 1 0 00-1.414 1.414L10.586 12 4.81 17.775a1 1 0 101.414 1.414L12 13.414l5.775 5.775a1 1 0 001.414-1.414L13.414 12l5.775-5.775a1 1 0 00-1.414-1.414L12 10.586 6.225 4.81z"></path>
        </svg>
      </a>

    </div>
  </body>
</html>
