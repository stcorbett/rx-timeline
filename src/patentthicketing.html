<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
    <!-- <link rel="stylesheet" href="https://use.typekit.net/drc0fxv.css"> -->

    <title>RX Timelines</title>
  </head>

  <body class="relative p-12 bg-[#f6f4f1]">

    <div class="patentthicketing flex flex-col items-center" data-controller="showhide">
      <div class="w-full relative flex flex-col items-center" data-showhide-target="toggle">
        <div class="placeholder hidden md:block h-28">

        </div>
        <div class="w-full flex flex-col md:flex-row items-center justify-between md:pt-12 relative">
          <div class="absolute h-full w-[2px] bg-black bottom-0 left-[50%] right-[50%] hidden md:block"></div>
          <img class="w-full sm:w-[70%] md:w-[45%] pb-8 md:pb-0" src='images/thicketing-humalog-before.png' alt="">
          <img class="w-full sm:w-[70%] md:w-[45%]" src='images/thicketing-novolog-before.png' alt="">
        </div>
      </div>

      <div class="hidden w-full relative flex flex-col items-center" data-showhide-target="toggle">
        <div class="placeholder hidden lg:block h-28 mb-4">

        </div>
        <div class="lg:absolute top-0 text-lg md:text-3xl font-thin text-center mb-4">
          Through a combination of patents on compounds, formulation, and injection devices, insulin manufacturers are able to maintain market share and price:
        </div>

        <div class="w-full flex flex-col md:flex-row items-center justify-between relative md:pt-12">
          <div class="absolute h-full w-[2px] bg-black bottom-0 left-[50%] right-[50%] hidden md:block"></div>

          <div class="w-full sm:w-[70%] md:w-[47.2%] relative pt-12 md:pt-0 md:pb-0">
            <div class="absolute top-0 md:-top-12 w-full text-center font-semibold md:text-lg">
              Example: Humalog and its KwikPen
            </div>

            <img class="w-full" src='images/thicketing-03.png' alt="">
          </div>

          <div class="w-full sm:w-[70%] md:w-[47.2%] relative pt-12 md:pt-0">
            <div class="absolute top-0 md:-top-12 w-full text-center font-semibold md:text-lg">
              Example: NovoLog and its FlexPen
            </div>

            <img class="w-full" src='images/thicketing-04.png' alt="">
          </div>
        </div>
      </div>


      <div class="mt-12 bg-[#1a1718] text-white font-medium text-sm p-3 px-7 rounded-full cursor-pointer"
            data-action="click->showhide#toggle"
            data-showhide-target="toggle"
      >
        Show the Patents
      </div>
      <div class="hidden flex mt-12 bg-[#1a1718] text-white font-medium text-sm p-3 px-5 rounded-full cursor-pointer"
            data-action="click->showhide#toggle"
            data-showhide-target="toggle"
      >
        <div class="pr-6">
          Close
        </div>
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24">
          <path fill="currentColor" d="M6.225 4.811a1 1 0 00-1.414 1.414L10.586 12 4.81 17.775a1 1 0 101.414 1.414L12 13.414l5.775 5.775a1 1 0 001.414-1.414L13.414 12l5.775-5.775a1 1 0 00-1.414-1.414L12 10.586 6.225 4.81z"></path>
        </svg>
      </div>
    </div>
  </body>
</html>
